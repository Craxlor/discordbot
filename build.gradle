plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

mainClassName = 'com.github.craxlor.discordbot.Main'

configurations {
    umlDoclet
}

repositories{
    flatDir { dirs 'libs' }
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://m2.dv8tion.net/releases' }
}

dependencies {
    umlDoclet "nl.talsmasoftware:umldoclet:2.0.19"
    implementation fileTree(dir:'resources/jars', include: ['*.jar']) // local jars
    implementation 'net.dv8tion:JDA:5.0.0-beta.7'
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'se.michaelthelin.spotify:spotify-web-api-java:7.2.2' // spotify
    implementation 'com.google.api-client:google-api-client:1.32.1' // youtube
    implementation 'com.google.apis:google-api-services-youtube:v3-rev222-1.25.0' // youtube
    implementation 'ch.qos.logback:logback-classic:1.4.2' // logger
    implementation 'org.xerial:sqlite-jdbc:3.40.1.0' // database
    implementation 'org.reflections:reflections:0.10.2'
}

shadowJar {
    archiveClassifier.set('')
    append 'gradle.properties'
}

javadoc {
    source = sourceSets.main.allJava
    options.docletpath = configurations.umlDoclet.files.asType(List)
    options.doclet = "nl.talsmasoftware.umldoclet.UMLDoclet"
}